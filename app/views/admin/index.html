{% extends "base.html" %}
{% block content %}
  <h1>Ylläpitäjät</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
      </tr>
    </thead>

    <tbody>
      {% for yllapitaja in yllapitajat %}
        <tr>
          <td><a href="{{base_path}}/admin/{{admin.id}}">{{yllapitaja.nimi}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
