{% extends "base.html" %}
{% block content %}
  <h1>Lajit</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Kohteita</th>
      </tr>
    </thead>

    <tbody>
      {% for laji in lajit %}
        <tr>
          <td><a href="{{base_path}}/sport/{{laji.id}}">{{laji.nimi}}</td>
          <td>{{laji.kohteita}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
