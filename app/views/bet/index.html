{% extends "base.html" %}
{% block content %}
  <h1>Vedot</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Merkki</th>
        <th>Panos</th>
        <th>Palautus</th>
        <th>Kohde id</th>
        <th>Vedonlyoja id</th>
      </tr>
    </thead>

    <tbody>
      {% for veto in vedot %}
        <tr>
          <td><a href="{{base_path}}/bet/{{veto.id}}">{{veto.id}}</td>
          <td>{{veto.merkki}}</td>
          <td>{{veto.panos}}</td>
          <td>{{veto.palautus}}</td>
          <td>{{veto.kohde_id}}</td>
          <td>{{veto.vedonlyoja_id}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
