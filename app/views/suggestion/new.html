{% extends "base.html" %}
{% block content %}
  <h1>Lis채채 ehdotus</h1>

  <form method="post" action="{{base_path}}/suggestion/new">

    <div class="form-group">
      <label>Ehdotettavan vedon nimi(max. 65 merkki채)</label>
      <input type="text" class="form-control" name="nimi" value="{{attributes.nimi}}">
    </div>

    <div class="form-group">
      <label>Selvennys(max. 500 merkki채)</label>
      <input type="textarea" class="form-control" name="selvennys" value="{{attributes.selvennys}}">
    </div>

    <div class="form-group">
      <label>Laji</label>
      <select name="laji_id">
        {% for laji in lajit %}
          <option value="{{laji.id}}">{{laji.nimi}}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Talleta</button>
  </form>
{% endblock %}
