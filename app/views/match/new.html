{% extends "base.html" %}
{% block content %}
  <h1>Lis채채 kohde tietokantaan</h1>

  <form method="post" action="{{base_path}}/match">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="nimi" class="form-control" value="{{nimi}}">
    </div>

    <div class="form-group">
      <label>Tyyppi</label>
      <input type="text" name="tyyppi" class="form-control" value="{{tyyppi}}">
    </div>

    <div class="form-group">
      <label>Laji</label>
      <select name="laji_id">
        {% for laji in lajit %}
          <option value="{{laji.id}}">{{laji.nimi}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>Sulkeutumisaika (YYYY-MM-DDThh:mm)</label>
      <input type="datetime-local" name="sulkeutumisaika" class="form-control" min="2017-06-01T08:30" max="2050-06-30T16:30"
           pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" value="{{sulkeutumisaika}}" required>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
  </form>
{% endblock %}
