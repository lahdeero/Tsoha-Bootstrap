{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa kohdetta {{kohde.nimi}}</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/match/{{kohde.id}}/edit">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="nimi" value='{{kohde.nimi}}' class="form-control">
    </div>

    <div class="form-group">
      <label>Tyyppi</label>
      <input type="text" name="tyyppi" value='{{kohde.tyyppi}}' class="form-control">
    </div>

    <div class="form-group">
      <label>Sulkeutumisaika (YYYY-DD-MM hh:mm:ss)</label>
      <input type="datetime-local" name="sulkeutumisaika" value='{{kohde.sulkeutumisaika}}' class="form-control">
    </div>

    <div class="form-group">
      <label>Tulos</label>
      <input type="text" name="tulos" value='{{kohde.tulos}}' class="form-control">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Muokkaa</button>
    </div>
  </form>
{% endblock %}
