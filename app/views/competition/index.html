{% extends "base.html" %}
{% block content %}
  <h1>Kilpailut</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nimi</th>
        <th>Laji_id</th>
      </tr>
    </thead>

    <tbody>
      {% for kilpailu in kilpailut %}
        <tr>
          <td>{{kilpailu.id}}</td>
          <td>{{kilpailu.nimi}}</td>
          <td>{{kilpailu.laji_id}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
